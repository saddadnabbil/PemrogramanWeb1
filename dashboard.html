<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/vendor/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>

<body>
    <header>
        <div class="main-container d-flex">
            <div class="sidebar p-3" id="sidebar">
                <div class="header-box px-2 pt-3 pb-4 d-flex justify-content-between">
                    <h1 class="fs-4"><span class="bg-white rounded shadow px-2 me-2">MB</span> <span
                            class="text-white">My Blog</span></h1>
                    <button class="btn d-md-none d-block close-btn px-1 py-0 text-white"><i
                            class="fal fa-stream"></i></button>
                </div>

                <ul class="list-unstyled px-2">
                    <li class="active"><a href="#" class="text-decoration-none px-3 py-2 d-block"><i
                                class="fal fa-home"></i> Kalkulator</a></li>
                    <li class=""><a href="#"
                            class="text-decoration-none px-3 py-2 d-block d-flex justify-content-between">
                            <span><i class="fal fa-comment"></i> Posts</span>
                        </a>
                    </li>
                    <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block"><i
                                class="fal fa-envelope-open-text"></i> Category</a></li>
                </ul>
                <hr class="h-color mx-2">

                <ul class="list-unstyled px-2">
                    <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block"><i class="fal fa-bars"></i>
                            Subscriber</a></li>
                    <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block"><i class="fal fa-bell"></i>
                            Newsletter </a></li>

                </ul>

            </div>
            <div class="content">
                <nav class="navbar navbar-expand-md navbar-light bg-light">
                    <div class="container-fluid flex-nowrap">
                        <div class="d-flex justify-content-between d-md-none d-block">
                            <button class="btn px-1 py-0 open-btn me-2"><i class="fal fa-stream"></i></button>
                            <a class="navbar-brand fs-4" href="#"><span
                                    class="bg-dark rounded px-2 py-0 text-white">CL</span></a>

                        </div>
                        <div class="container navbar-collapse d-flex justify-content-between"
                            id="navbarSupportedContent">
                            <form class="d-flex">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-dark" type="submit">Search</button>
                            </form>
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="dropdown-profile nav-link active btn text-white" aria-current="page"
                                        href="#">Hello,
                                        Admin!</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <div class="container">
                    <div class="dashboard-content px-3 pt-4">
                        <nav aria-label="breadcrumb" class="breadcrumb p-3 rounded">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a class="text-decoration-none" href="#">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Kalkulator</li>
                            </ol>
                        </nav>

                        <div class="row mb-4">
                            <div class="flex-container-column card">
                                <div class="display">
                                    <h1 id="displayNumber">0</h1>
                                </div>
                                <div class="flex-container-row">
                                    <div class="button">7</div>
                                    <div class="button">8</div>
                                    <div class="button">9</div>
                                    <div class="button negative">+/-</div>
                                </div>
                                <div class="flex-container-row">
                                    <div class="button">4</div>
                                    <div class="button">5</div>
                                    <div class="button">6</div>
                                    <div class="button operator">-</div>
                                </div>
                                <div class="flex-container-row">
                                    <div class="button">1</div>
                                    <div class="button">2</div>
                                    <div class="button">3</div>
                                    <div class="button operator">+</div>
                                </div>
                                <div class="flex-container-row">
                                    <div class="button clear">CE</div>
                                    <div class="button">0</div>
                                    <div class="button double equal">=</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="assets/vendor/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>

</html>
